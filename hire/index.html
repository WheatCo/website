<!doctype html>
<html>

    <!-- Always force latest IE rendering engine or request Chrome Frame -->

    <link href="/stylesheets/normalize.css" rel="stylesheet" /><link href="/stylesheets/all.css" rel="stylesheet" />

  <div class="col justify gap-3">
    <label class="col justify gap-1">
      <input class="input-text" type="text" name="name" placeholder="Name">

    <label class="col justify gap-1">
      <input class="input-text" type="text" name="_replyto" placeholder="Email">
    </label>
    <label class="col justify gap-1">
      <textarea class="input-textarea" placeholder="What can we help you with?"></textarea>
    </label>
    <div class="row gap-3">
      <input class="btn-primary" type="submit" value="Send">
      <input type="hidden" name="_next" value="https://wheat.co/thanks" />
    </div>
  </div>
</div>

    </div>
